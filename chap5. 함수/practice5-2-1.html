<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>확인문제1</title>
</head>
<body>
  <script>
    // 변수를 선언
    let numbers = [273, 25, 75, 52, 103, 32, 57, 24, 76]

    // 처리합니다. 내가 한 방식은 조건을 && 으로 연결해서 풀이
    // numbers = numbers.filter(
    //   (value)=> value % 2 === 1 && value <=100 && value % 5 ===0
    // )

    // 풀이
    numbers = numbers.filter((x) => x % 2 === 1) // 1) 홀수 조건
    numbers = numbers.filter((x) => x <= 100) // 2) 100 이하만 출력
    numbers = numbers.filter((x) => x % 5 === 0) // 3) 5로 나눈 나머지가 0

    //  출력
    console.log(numbers)
  </script>

</body>
</html>
