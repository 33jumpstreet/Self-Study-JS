<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기본 형태의 함수 만들기</title>
</head>
<body>
  <script>
    //  함수 선언
    function f(x) {
      return x * x
    }

    //  함수를 호출합니다. 
    console.log(f(3))
  </script>
</body>
</html>
