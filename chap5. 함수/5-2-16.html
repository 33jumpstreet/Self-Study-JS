<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선언적 함수와 익명함수의 조합</title>
</head>
<body>
  <script>
    // 익명 함수를 생성합니다.
    함수 = function() {
      console.log('익명 함수입니다.')
    }

    // 선언적 함수를 생성하고 할당
    function 함수 () {
      console.log('선언적 함수입니다. ')
    }

    함수()
  </script>
</body>
</html>
