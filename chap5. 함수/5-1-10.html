<html lang="en">
<head>

<body>
  <script>
    function min(first, ...rests) {
      // 변수 선언하기
      let output 
      let items

      //  매개변수의 자료형에 따라 조건 분기하기
      if (Array.isArray(first)) {
        output = first[0]
        items = first
      } else if (typeof(first) === 'number') {
        output = first[0]
        items = rests
      }

      //  
      for (const item of items) {
        // 현재 output보다 더 작은 item이 있다면
        if (output > item) {
          output = item
        }
      }
      return output
    }

    console.log(`min(52, 273, 32, 103, 275, 23, 57)`)
    console.log(`= ${min(52, 273, 32, 103, 275, 23, 57)}`)
  </script>
</body>
