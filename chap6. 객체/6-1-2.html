<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동적으로 객체 속성 추가하기</title>
</head>
<body>
  <script>
    // 객체를 선언
    const student = {}
    student.이름 = '오세훈'
    student.취미 = '노래'
    student.장래희망 = '엑소'

    // 출력 
    console.log(JSON.stringify(student, null, 2))  
  </script>
</body>
</html>
