<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const obj  = {
      ko : '빵',
      en : 'bread',
      fr : 'pain',
      lang : {
        ko : '한국어',
        en : '영어',
        fr : '프랑스어'
      },
      print : function (lang) {
        console.log(`${this.ko}는 ${this.lang[lang]}로 ${this[lang]}입니다`)
      }
    }

    obj.print('en')
  </script>
</body>
</html>
