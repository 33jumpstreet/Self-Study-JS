<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부모에 있던 부분 가져오기</title>
</head>
<body>
  <script>
    // 클래스를 선언
    class LifeCyele {
      call() {
        this.a()
        this.b()
        this.c()
      }

      a() {
        console.log('a() 메소드를 호출합니다.')
      }
      b() {
        console.log('b() 메소드를 호출합니다.')
      }
      c() {
        console.log('c() 메소드를 호출합니다.')
        }
      }
    class Child extends LifeCyele {
      a() {
        super.a()
        console.log('자식의 a() 메소드를 호출합니다.')
      }
      }

    // 인스턴스를 생성합니다. 
    new Child().call()
  </script>
</body>
</html>
