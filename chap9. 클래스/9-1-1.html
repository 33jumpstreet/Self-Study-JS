<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체와 배열 조합하기</title>
</head>
<body>
  <script>
    // 객체를 선언
    const students = []
    students.push({이름: '구름', 국어: 85, 영어: 90, 수학: 88, 과학: 100})
    students.push({이름: '세훈', 국어: 75, 영어: 100, 수학: 58, 과학: 90})
    students.push({이름: '소희', 국어: 95, 영어: 87, 수학: 78, 과학: 80})
    students.push({이름: '도일', 국어: 95, 영어: 80, 수학: 80, 과학: 70})

    // 출력하기
    alert(JSON.stringify(students, null, 2))
  </script>
</body>
</html>
