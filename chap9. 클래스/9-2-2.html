<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squere 클래스 추가하기</title>
</head>
<body>
  <script>
    // 사각형 클래스를 선언
    class Rectagle {
      constructor (width, height) {
        this.width = width
        this.height = height
      }

      // 시각형의 둘레를 구하는 메소드 선언
      getPerimeter() {
        return 2 * (this.width + this.height) 
      }

      // 사각형의 넓이를 구하는 메소드 선언
      getArea () {
        return this.width * this.height
      }
    }

    // 정사각형 클래스
    class Squere {
      constructor (length) {
        this.length = length
      }

      // 사각형의 둘레를 구하는 메소드
      getPerimeter() {
        return 4 * this.length 
      }

      // 사각형의 넓이를 구하는 메소드 선언
      getArea () {
        return this.length * this.length
      }
    }

    // 객체 선언
    const squere = new Squere(10)

    // 출력하기
    console.log(`정사각형의 둘레 : ${squere.getPerimeter()}`)
    console.log(`정사각형의 넓이 : ${squere.getArea()}`)
  </script>
</body>
</html>
