<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>static 키워드 사용하기</title>
</head>
<body>
  <script>
    class Squere {
      #length 
      static #counter = 0
      static get counter () {
        return Squere.#counter
      }

      constructor (length) {
        this.length = length
        Squere.#counter += 1
      }

      static perimeterOf (length) {
        return length * 4
      }

      static areaOf (length) {
        return length * length
      }
      
      get perimeter() {
        return this.#length * 4 
      }

      get area () {
        return this.#length * this.#length
      }

      set length (length) {
        if (length <= 0) {
          throw '길이는 0보다 커야 합니다.'
        }
        this.#length = length
      }
    }

    // static 속성 사용하기
    const SquereA = new Squere(10)
    const SquereB = new Squere(20)
    const SquereC = new Squere(30)
    console.log(`지금까지 생성된 Squere 인스턴스는 ${Squere.counter}개입니다.`)

    // static 메소드 사용하기 
    console.log(`한변의 길이가 20인 정사각형의 둘레는 ${Squere.perimeterOf(20)}입니다.`)
    console.log(`한변의 길이가 30인 정사각형의 넓이는 ${Squere.areaOf(30)}입니다.`)
  </script>
</body>
</html>
