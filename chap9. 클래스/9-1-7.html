<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>생성자 함수와 속성 추가하기</title>
</head>
<body>
  <script>
    // 클래스를 선언
    class Student {
      constructor (이름, 국어, 영어, 수학, 과학) {
        this.이름 = 이름
        this.국어 = 국어
        this.영어 = 영어
        this.수학 = 수학
        this.과학 = 과학
      }
    }

    // 객체 선언
    const students = []
    students.push(new Student('구름', 85, 90, 88, 100))
    students.push(new Student('세훈', 75, 100, 58, 90))
    students.push(new Student('소희', 95, 87, 78, 80))
    students.push(new Student('도일', 95, 80, 80, 70))

  </script>
</body>
</html>
