<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게터(getter)와 세터(setter) 메소드</title>
</head>
<body>
  <script>
    // 정사각형 클래스
    class Squere {
      #length 

      constructor (length) {
        this.setLength(length)
      }

      setLength (value) {
        if (value <= 0) {
          throw '길이는 0보다 커야 합니다.'
        }
        this.#length = value
      }

      getLength (value) {
        return this.#length
      }

      // 사각형의 둘레를 구하는 메소드
      getPerimeter() {
        return 4 * this.#length 
      }

      // 사각형의 넓이를 구하는 메소드 선언
      getArea () {
        return this.#length * this.#length
      }
    }

    // 클래스 사용하기 
    const squere = new Squere(10)
    console.log(`한변의 길이는 ${squere.getLength()}입니다.`)

    //  예외 발생시키기
    squere.setLength(-10)
  </script>
</body>
</html>
