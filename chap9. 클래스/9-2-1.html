<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rectagle 클래스</title>
</head>
<body>
  <script>
    // 클래스를 선언
    class Rectagle {
      constructor (width, height) {
        this.width = width
        this.height = height
      }

      // 시각형의 둘레를 구하는 메소드 선언
      getPerimeter() {
        return 2 * (this.width + this.height) 
      }

      // 사각형의 넓이를 구하는 메소드 선언
      getArea () {
        return this.width * this.height
      }
    }

    // 객체 선언
    const retangle = new Rectagle(10, 20)

    // 출력하기
    console.log(`사각형의 둘레 : ${retangle.getPerimeter()}`)
    console.log(`사각형의 넓이 : ${retangle.getArea()}`)
  </script>
</body>
</html>
