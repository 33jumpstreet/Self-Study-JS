<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>객체 처리하는 함수(2)</title>
</head>
<body>
  <script>
    // 객체를 선언
    const students = []
    students.push({이름: '구름', 국어: 85, 영어: 90, 수학: 88, 과학: 100})
    students.push({이름: '세훈', 국어: 75, 영어: 100, 수학: 58, 과학: 90})
    students.push({이름: '소희', 국어: 95, 영어: 87, 수학: 78, 과학: 80})
    students.push({이름: '도일', 국어: 95, 영어: 80, 수학: 80, 과학: 70})

    // students 배열 내부의 객체 모두에 메소드를 추가
    for (const student of students) {
      student.getSum = function () {
        return this.국어 + this.영어 + this.수학 + this.과학 
    }

      student.getAverage = function () {
        return this.getSum()/4
    }
  }
  
    // 출력하기
    let output = `이름\t총점\t평균\n`
    for (const s of students) {
      output +=`${s.이름}\t${s.getSum()}점\t${s.getAverage()}점\n` 
    }
    console.log(output)
  </script>
</body>
</html>
