<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>get키워드와 set키워드 조합하기</title>
</head>
<body>
  <script>
    // 정사각형 클래스
    class Squere {
      #length 

      constructor (length) {
        this.length = length
      }

      get length () {
        return this.#length
      }

      // 사각형의 둘레를 구하는 메소드
      get perimeter() {
        return this.#length * 4 
      }

      // 사각형의 넓이를 구하는 메소드 선언
      get area () {
        return this.#length * this.#length
      }

      set length (length) {
        if (length <= 0) {
          throw '길이는 0보다 커야 합니다.'
        }
        this.#length = length
      }
    }

    // 클래스 사용하기 
    const squereA = new Squere(10)
    console.log(`한변의 길이 : ${squereA.length}입니다.`)
    console.log(`둘레 : ${squereA.perimeter}입니다.`)
    console.log(`넓이 : ${squereA.area}입니다.`)

    //  예외 발생시키기
    const squereB = new squere(-10)
  </script>
</body>
</html>
