<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 변수를 선언
    let output = ''

    // 중첩 반복문
    for (i = 1; i < 15; i++) {
      for (s = 15; s > i; s-- ) {
        output += ' '
      }
      for (let k = 0; k <2*i -1; k++) {
        output += '*'
      }
      output += '\n'
    }

    // 출력
    console.log(output)
  </script>
</body>
</html>
