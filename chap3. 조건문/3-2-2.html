<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //  변수 선언
    const date = new Date();
    const hour = date.getHours();

    //  조건문
    switch (true) {
      case hour < 11 :
        // 표현식 hour < 11 이 참일 때 실행
        alert('아침 먹을 시간입니다.');
        break;
      case hour < 15 :
        // 표현식 hour < 11 이 거짓이고 hour < 15 이 참일때  실행
        alert('점심 먹을 시간입니다.');
        break;
      default :
        // 위의 모든 것이 거짓일 때
        alert('저녁 먹을 시간입니다.');
        break;
    }
  </script>
</body>
</html>
