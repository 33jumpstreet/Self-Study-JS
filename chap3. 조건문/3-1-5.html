<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if else 조건문으로 시간 파악하기</title>
</head>
<body>
  <script>
    // 변수를 선언 
    const date = new Date();
    const hour = date.getHours();

    // if else if 조건문
    if (hour < 11) {
      // 표현식 hour < 11이 참일 때 실행
      alert('아침 먹을 시간입니다.');
    } else if (hour < 15){
      // 표현식 hour < 11 거짓이고, hour < 15가 참일 때 실행
      alert('점심 먹을 시간입니다.')
    } else {
      // 표현식 hour < 15가 거짓일 때 실행
      alert('저녁 먹을 시간입니다.')
    }

  </script>
</body>
</html>
